<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!---Always include this line of code!!!-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="/images/DT.png"/>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Confirm Registration</title>
  </head>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6fb;
        color: #333;
      }
      .container {
        max-width: 750px;
        margin: 80px auto;
        padding: 40px;
        text-align: center;
        background-color: #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 128, 0.1);
        border-radius: 10px;
      }
      .container h1 {
        color: #000080;
      }
      .container p {
        font-size: 1.8rem;
        line-height: 2rem;
        margin: 20px 0;
      }
      .container a {
        display: inline-block;
        margin-top: 25px;
        padding: 12px 24px;
        background-color: #000080;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        transition: background 0.3s ease;
      }
      .container a:hover {
        background-color: #000066;
      }
      @media (max-width: 600px) {
        .container {
          margin: 40px 20px;
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thank You for Registering!</h1>
      <p>
        We've sent a confirmation email to your inbox. Please check it and
        follow the instructions to verify your email and create your password. If you did not get the mail, please check your spam folder
      </p>
      <a href="/index.html">Back to Homepage</a>
    </div>

  </body>
</html>
