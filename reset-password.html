<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Daily Tasks</title>

    <link rel="icon" href="/images/DT.png"/>
    <link rel="stylesheet" href="css/styles.css" />

      <!-- Ionicons for eye icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
      .container {
        max-width: 400px;
        margin: 80px auto;
        padding: 30px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h2 {
        color: #000080;
        text-align: center;
      }
      label {
        font-weight: 500;
        margin-top: 10px;
        display: block;
      }
      .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      color: #444;
    }
      /*input[type="password"],*/
      button {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #000080;
        color: #fff;
        cursor: pointer;
        border: none;
        font-weight: bold;
      }
      .success,
      .error {
        text-align: center;
        font-size: 14px;
        margin-bottom: 10px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }

      /* @media (max-width: 600px) {
        .container {
          margin: 40px 20px;
          padding: 20px;
        }

        h2 {
          font-size: 2rem;
        }

        input,
        button {
          font-size: 1.4rem;
        }
      }*/
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset Your Password</h2>
      <div id="msg"></div>
      <form id="resetForm">
        <label for="password">New Password</label>
      <div class="input-group">
        <input type="password" id="password" required />
        <span class="toggle-password" onclick="toggleVisibility('password', this)">
          <ion-icon name="eye-outline"></ion-icon>
        </span>
      </div>

      <label for="confirm">Confirm Password</label>
      <div class="input-group">
        <input type="password" id="confirm" required />
        <span class="toggle-password" onclick="toggleVisibility('confirm', this)">
          <ion-icon name="eye-outline"></ion-icon>
        </span>
      </div>

        <button type="submit">Reset Password</button>
      </form>
       <a href="https://wa.me/447717286748" class="whatsapp-float" target="_blank">
  <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="Chat with us on WhatsApp" />
</a>
    </div>
    <script>
        function toggleVisibility(inputId, iconSpan) {
      const input = document.getElementById(inputId);
      const icon = iconSpan.querySelector("ion-icon");

      if (input.type === "password") {
        input.type = "text";
        icon.setAttribute("name", "eye-off-outline");
      } else {
        input.type = "password";
        icon.setAttribute("name", "eye-outline");
      }
    }

      const form = document.getElementById("resetForm");
      const msg = document.getElementById("msg");
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;

        if (password !== confirm) {
          msg.innerHTML = '<p class="error">Passwords do not match.</p>';
          return;
        }

        const res = await fetch(
          `https://daily-tasks-556b.onrender.com/api/auth/reset-password/${token}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password }),
          }
        );
        const data = await res.json();
        msg.innerHTML = `<p class="${res.ok ? "success" : "error"}">${
          data.msg
        }</p>`;
        if (res.ok) form.reset();
      });
    </script>
  </body>
</html>
